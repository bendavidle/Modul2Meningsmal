<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meningsmåling Applikasjon</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/model.js"></script>
    <script src="js/common.js"></script>
    <script src="js/adminView.js"></script>
    <script src="js/adminController.js"></script>
    <script src="js/brukerView.js"></script>
    <script src="js/brukerController.js"></script>
    <script src="js/målingsView.js"></script>
    <script src="js/målingsController.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      updateView();
      function updateView() {
        switch (model.app.currentPage) {
          case "adminPanel":
            adminView();
            break;
          case "userPanel":
            brukerView();
            break;
          case "surveyPanel":
            surveyView();
            break;
          default:
            brukerView();
            break;
        }
      }
    </script>
  </body>
</html>
